<div class="tracking-container">
    <h3 class="title">Add New Category</h3>
    <div class="form-group">
        <label for="categoryName">Category Name</label>

        <input id="categoryName" type="text" name="categoryName" class="form-control" [(ngModel)]="NewCategory"
            #category="ngModel" required placeholder="Enter category name" maxlength="100" />

        <span class="error" *ngIf="submitted && category.invalid">
            Enter Category Name
        </span>
    </div>
    <div class="d-flex justify-content-center pb-3 mt-3 pt-2">
        <button mat-raised-button (click)="close()"  style="font-family: 'Lato-SemiBold'; font-size: 14px; font-weight: 500;letter-spacing: 0px;border-radius: 8px;
                 line-height: 32px;text-align: center; background-color:white;color: rgba(0, 0, 0, 1); border:1px solid rgba(0, 0, 0, 1)">
            &nbsp; &nbsp; Cancel &nbsp; &nbsp;</button>&nbsp; &nbsp;
        <button mat-raised-button (click)="submit()" class="text-white hover" style="font-family: 'Lato-SemiBold';font-size: 14px; font-weight: 500;letter-spacing: 0px;border-radius: 8px;
                line-height: 32px; text-align: center;background-color:black;color: #FFFFFF;">
            &nbsp; &nbsp;Add &nbsp; &nbsp;</button>&nbsp;
    </div>
</div>
