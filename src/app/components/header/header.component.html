<header class="app-header">
    <div class="header-right">

        <!-- SEARCH -->
        <div class="search-wrapper" (click)="$event.stopPropagation()">
            <img src="../../../assets/Search.png" class="icon search-trigger" [class.hide]="showSearch"
                (click)="toggleSearch(); $event.stopPropagation()" />
            <div class="search-inline" [class.show]="showSearch" (click)="$event.stopPropagation()">
                <img src="../../../assets/Search.png" class="icon small" />
                <input type="text" [(ngModel)]="searchText" placeholder="Search products"
                    (keydown.enter)="GotoSearch(); $event.preventDefault(); $event.stopPropagation()"
                    (click)="$event.stopPropagation()" />


                <img src="../../../assets/cancel.png" class="icon small close-icon"
                    (click)="closeSearch(); $event.stopPropagation()" width="10" />
            </div>
            <div class="search-dropdown" *ngIf="displaylist">
                <div *ngIf="AllSearchItems.length > 0">
                    <div class="panel-header">
                        <span>Products</span>
                        <div></div>
                    </div>
                    <div class="search-results" *ngFor="let n of AllSearchItems">
                        <div class="image-wrap">
                            <img *ngIf="n.productImagesList?.length" [src]="baseUrl + n.productImagesList[0]"
                                alt="product" (click)="ProductView(n)" />
                        </div>
                        <div class="title" (click)="ProductView(n)">{{ n.productName }}</div>
                    </div>
                    <div class="see-all" (click)="gotoAllProducts()">
                        See all products
                    </div>
                </div>
                <div *ngIf="AllSearchItems.length === 0">
                    <div class="search-results">
                        <div class="title">No results</div>
                    </div>
                </div>

            </div>
        </div>
        <!-- NOTIFICATIONS -->
        <div class="icon-wrapper">
            <img src="../../../assets/notifications.png" class="icon"
                (click)="toggleNotifications(); $event.stopPropagation()" />

            <app-notifications *ngIf="showNotifications" (close)="showNotifications = false">
            </app-notifications>
        </div>

        <!-- ADMIN DROPDOWN -->
        <div class="admin-wrapper">
            <button class="admin-btn" [class.active]="showAdmin" (click)="toggleAdmin(); $event.stopPropagation()">
                ADMIN â–¾
            </button>

            <div class="admin-dropdown" *ngIf="showAdmin">
                <div class="admin-item" (click)="PasswordChng()">
                    PROFILE <span>
                        <img src="../../../assets/chevron_forward.png">
                    </span>
                </div>
                <div class="admin-item logout" (click)="signout()">
                    LOG OUT <span>
                        <img src="../../../assets/Logout.png">
                    </span>
                </div>
            </div>
        </div>

    </div>
</header>
