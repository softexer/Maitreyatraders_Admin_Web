<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 p-0 m-0" style="overflow-y: auto;    
        overflow-x: hidden;margin: 0px;  box-shadow: 3px 0px 6px #00000029;margin: 0px;  box-shadow: 3px 0px 6px #00000029;position: relative;
               z-index: 2;background-color: white;;">
            <div class="sidebar d-md-block d-none" [ngStyle]="{'width':isSideNavOpen ? '100%': '0'}">
                <div class="text-center header">
                    <div class="float-right d-block d-md-none" (click)="openSideNav()">
                        <img src="../../../assets/cancel.png" width="40"
                            style="border-radius: 50%; padding: 10px;position: absolute;top: 0;right: 0;">
                    </div>
                </div>
                <div class="sidebar-image text-center"
                    style="position: sticky; top: 0; background: white; z-index: 10;">
                    <img src="../../../assets/maitreya traders logo_2 1.png" alt="Sidebar Image" width="150px">
                </div>
                <ul class="nav list-unstyled sidebar-menu" style="width: 100%;">
                    <li [ngClass]="{'active': isdetailsPage}" routerLinkActive="active" class="nav-item"
                        [routerLinkActiveOptions]="{ exact: true }" (click)="openSideNav()">
                        <a class="nav-link text-decoration-none" [routerLink]="['/admin/dashboard']"
                            routerLinkActive="active"   #rla="routerLinkActive">
                            <div class="d-flex align-items-center">
                                <img [src]="rla.isActive ? '../../../assets/dash_av.png' : '../../../assets/dash_inact.png'" style="margin-right: 4px;" />
                                <span>Dashboard</span>
                            </div>
                        </a>
                    </li>


                    <li routerLinkActive="active" class="nav-item" [routerLinkActiveOptions]="{ exact: true }"
                        (click)="openSideNav()">
                        <a class="nav-link text-decoration-none" [routerLink]="['/admin/orders']"
                            routerLinkActive="active"   #rlaOrder="routerLinkActive">
                            <div class="d-flex align-items-center">
                                  <img [src]="rlaOrder.isActive ? '../../../assets/ordr_act.png' : '../../../assets/ordr_in.png'" style="margin-right: 4px;" />
                                <span>Order List</span>
                            </div>
                        </a>
                    </li>

                    <li routerLinkActive="active" class="nav-item" [routerLinkActiveOptions]="{ exact: true }"
                        (click)="openSideNav()">
                        <a class="nav-link text-decoration-none" [routerLink]="['/admin/products']"
                            routerLinkActive="active"  #rlaPro="routerLinkActive">
                            <div class="d-flex align-items-center">
                                <img [src]="rlaPro.isActive ? '../../../assets/alb_act.png' : '../../../assets/alb_in.png'" style="margin-right: 4px;" />
                                <span>All Products</span>
                            </div>
                        </a>
                    </li>

                    <!-- <li routerLinkActive="active" class="nav-item" [routerLinkActiveOptions]="{ exact: true }"
                        (click)="openSideNav()">
                        <a class="nav-link text-decoration-none" [routerLink]="['/admin/logout']"
                            routerLinkActive="active">
                            <div class="d-flex align-items-center">
                                <span>Logout</span>
                            </div>
                        </a>
                    </li> -->
                </ul>
            </div>
        </div>
        <div class="col-md-10 p-0 m-0 main-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
