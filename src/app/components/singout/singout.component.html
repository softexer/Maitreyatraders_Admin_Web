<app-header></app-header>
<div class="container-fluid bgpad">
   
    <div class="row p-4 gocarScroll">
        <div class="container-fluid" style="padding-top:25px;padding-bottom:230px;">
           
            <div clas="col-md-12 text center">           
                <div class="row justify-content-center align-items-center confirmTxt">
                    Logout !!!
                </div>
                <div class="row justify-content-center align-items-center conTxt">
                    Are You sure <br/>
                   You want to logout?
                </div>
            </div>
            <div class="d-flex justify-content-center pb-3 mt-3 pt-2">
                <button mat-raised-button (click)="close()" class="text-black-50 hover"
                 style="font-family: 'Inter'; font-size: 14px; font-weight: 500;
                 line-height: 32px;text-align: center; background-color:#EEEEEE;color: #AFAFAF;">
                    &nbsp; &nbsp;   Cancel &nbsp; &nbsp;</button>&nbsp; &nbsp;
                <button mat-raised-button (click)="submit()" class="text-white hover" 
                style="font-family: 'Inter';font-size: 14px; font-weight: 500;
                line-height: 32px; text-align: center;background-color:black;color: #FFFFFF;">
                    &nbsp; &nbsp;Yes &nbsp; &nbsp;</button>&nbsp;
            </div>
        </div>

    </div>
  
</div>
